          {{else}} Login {{/if}}
        </button>
      </div>
        
      </form>

<!-- SU: Signup Sideview -->
<template name="signup">
  <aside id="signup" class="login-html">
    <hgroup>
      <h1><span class="accent">Sign</span>up</h1>
      <h2>We've been waiting for you!</h2>
    </hgroup>
    <div id="su-error-box" class="alert alert-danger"></div>
    <div class="textbox-group">
      <input type="email" class="textbox" id="su-email" placeholder="email" />
    </div>
    <p id="su-password-quality"></p>
    <div class="textbox-group">
      <input type="password" class="textbox" id="su-password" placeholder="password" />
      <input type="password" class="textbox" id="su-verify" placeholder="verify" />
    </div>
    <p id="su-password-quality"></p>
    <div class="button-group">
      <button class="btn btn-default" id="su-cancel">Cancel</button>
      <button class="btn btn-primary" id="su-submit">
        {{#if loading}}
        <i class="icon ion-loading-a loading-indicator"></i>
        {{else}} Continue <i class="icon ion-ios7-arrow-forward"></i>
        {{/if}}
      </button>
    </div>
    <p>
      <strong class="accent">Note: </strong>
      Please rest assured that we will not give your email address to any third party, unless it is required by law.
    </p>
  </aside>
</template>
