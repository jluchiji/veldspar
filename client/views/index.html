<head>
  <title>Veldspar Eve Online Manager</title>
  <meta name="viewport" content="initial-scale=1.0, min-scale=1, max-scale=1, width=device-width, user-scalable=no" />
</head>

<body>
  {{> root}}
</body>

<template name="root">

  <!-- Left Sideview -->
  <section id="left" class="sideview">
    <div id="left-stage" class="stage">
      {{#if sideviewIs "signup"}} {{> signup}} {{/if}} 
      {{#if sideviewIs "credits"}} {{> credits}} {{/if}}
    </div>
  </section>

  <!-- Main View -->
  <section id="gaia">
    {{> header}}
    <section id="main-stage" class="stage">
      {{#if currentUser}}
      {{> user}}
      {{else}} {{> login}} {{/if}}
    </section>
    <div id="overlay"></div>
  </section>

  <!-- Right Sideview -->
  <!--<section id="right" class="sideview">
    <div id="left-stage" class="stage">
      {{#if sideviewIs "signup"}} {{> signup}} {{/if}} 
      {{#if sideviewIs "credits"}} {{> credits}} {{/if}}
    </div>
  </section>-->
  
</template>

<template name="header">
  {{#if currentUser}}
  <header>
    <!-- Logo -->
    <section id="veldspar">
      <span class="accent">Veld</span>spar
    </section>

    <!-- Back button -->
    <section id="back" class="navlink">
      <!--<i class="icon ion-ios7-arrow-back"></i>-->
      <i class="icon ion-drag"></i>
      <!--<span>Add API Key</span>-->
    </section>
  </header>
  {{/if}}
</template>
