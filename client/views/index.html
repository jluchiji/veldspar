<head>
  <title>Veldspar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>{{> root}}</body>

<!-- RT: Root Template -->
<template name="root">
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Mobile version -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rt-navbar-content">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-light" href="#"><span class="text-primary"><i class="icon ion-planet"></i>Veld</span>spar</a>
      </div>

      <!-- Contents of the navbar -->
      <div class="collapse navbar-collapse" id="rt-navbar-content">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}<li><a id="rt-nav-logout" href="#">Log Out</a></li>{{/if}}
        </ul>
      </div>
    </div>
  </nav>
  <!-- View -->
  {{> view}}
  <!-- Modal -->
  <div id="rt-modal-view" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> modal}}
      </div>
    </div>
  </div>
</template>
