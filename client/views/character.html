<template name="character">
  <div class="view" id="character">
    <aside class="left">
      <nav>
        <ul>
          <li frag="character-sheet" class="selected">
            <div class="nav-icon icon-character-sheet"></div>
            Character Sheet
          </li>
          <li frag="skills">
            <div class="nav-icon icon-skillbook"></div>
            Skills
          </li>
          <li>
            <div class="nav-icon icon-cert"></div>
            Certificates
          </li>
          <li>
            <div class="nav-icon icon-alliance"></div>
            Standings
          </li>
          <li>
            <div class="nav-icon icon-database"></div>
            Database
          </li>
          <li>
            <div class="nav-icon icon-mail"></div>
            EVE Mail
          </li>
          <li>
            <div class="nav-icon icon-calendar"></div>
            Calendar
          </li>
          <li>
            <div class="nav-icon icon-fitting"></div>
            Fitting
          </li>
          <li>
            <div class="nav-icon icon-killmail"></div>
            Killmails
          </li>
          <li>
            <div class="nav-icon icon-market"></div>
            Market
          </li>
          <li>
            <div class="nav-icon icon-asset"></div>
            Assets
          </li>
          <li>
            <div class="nav-icon icon-wallet"></div>
            Wallet
          </li>
          <li>
            <div class="nav-icon icon-contract"></div>
            Contracts
          </li>
          <li>
            <div class="nav-icon icon-industry"></div>
            Industry
          </li>
        </ul>
      </nav>
    </aside>
    {{#with currentCharacter}}
    <div class="main">
      <section class="char-bar">
        <div class="portrait" style="background-image: url({{charPortraitUri 256}}), url(/character.jpg);"></div>
        <h1 class="char-name">{{name}}</h1>
      </section>
      <section class="content">
        {{#if fragmentIs ""}} {{> fragWorkInProgress}} {{/if}}
        {{#if fragmentIs "character-sheet"}} {{> fragCharacterSheet}} {{/if}}
        {{#if fragmentIs "skills"}} {{> fragSkills}} {{/if}}
      </section>
    </div>
    {{/with}}
  </div>
</template>
