<!-- CH: Character View -->
<template name="character">
  <div id="character" class="container">
    <div class="page-header">
      <ul class="nav nav-pills" role="tablist">
        {{> yield "page-header"}}
      </ul>
    </div>
    {{#if .}}
      {{> yield}}
    {{else}}
      {{# notify panel="panel panel-info" icon="ion-ios7-help-outline"}}
        Oops! The character you were looking for isn't here anymore.
      {{/notify}}
    {{/if}}
  </div>
</template>

<!-- Character Navigation -->
<template name="ch_nav">
  {{#if .}}
    <li class="hidden-sm">
      <a href="{{pathFor "char-sheet"}}">
        <b>{{name}}</b>
      </a>
    </li>
    <li class="hidden-sm">
      <a href="{{pathFor "char-skills"}}">
        Skills
      </a>
    </li>
    <li class="hidden-sm"><a>Combat</a></li>
    <li class="hidden-sm"><a>Social</a></li>
    <li class="hidden-sm"><a>Finance</a></li>
    <li class="hidden-sm"><a>Industry</a></li>
    <li class="visible-sm dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown"><b>{{name}}</b> <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a>Character Sheet</a></li>
        <li><a>Skills</a></li>
        <li><a>Combat</a></li>
        <li><a>Social</a></li>
        <li><a>Finance</a></li>
        <li><a>Industry</a></li>
      </ul>
    </li>
  {{/if}}
</template>
