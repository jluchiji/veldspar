<head>
  <title>veldspar</title>
</head>

<body>
  {{> root}}
</body>

<template name="root">
  {{> header}}
  <div id="main-wrapper">
    {{#if showDebugView}}
      {{> debug}}
    {{else}}
      {{#if currentUser}}
        {{> loggedIn}}
      {{else}}
        {{> title}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="title">
  <div id="login-box" class="dialog-box">
    
  </div>
</template>
