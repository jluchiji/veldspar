<head>
  <title>veldspar</title>
</head>

<body>
  {{> root}}
</body>

<template name="root">
  {{> header}}
  <div id="shadow"></div>
  <div id="sidebar">
    {{#if currentUser}}
      {{#if activeCharacrer}}
      {{else}}
        {{> addApiKey}}
      {{/if}}
    {{/if}}
  </div>
  <div id="main-wrapper">
    {{#if showDebugView}}
      {{> debug}}
    {{else}}
      {{#if currentUser}}
        {{> userHome}}
      {{else}}
        {{> login}}
      {{/if}}
    {{/if}}
  </div>
</template>
